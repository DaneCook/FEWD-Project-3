<!DOCTYPE HTML>
<html>
<head>
  <title>The Code Review</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC" rel="stylesheet">
</head>

<body>
  <header>
    <h1>The Code Review</h1>
  </header>
  <h2>Signup for our newsletter</h2>
    <p class="intro">Get the latest news on how your code is doing, right in your inbox</p>
  <form action="index.html" method="post">
      <fieldset class="contactfield">
        <legend class="contact">Contact Information</legend>
          <div class="full-name">
            <label for="name" class="contact-info-label">Full Name</label>
            <input required type="text" id="name" class="contact-info" name="user_name" placeholder="Required">
          </div>

          <div class="email-address">
            <label for="mail" class="contact-info-label">Email Address</label>
            <input required type="email" id="mail" class="contact-info" name="user_email" placeholder="Required">
          </div>

          <div class="tel-number">
            <label for="telephone" class="contact-info-label">Phone Number</label>
            <input  required type="tel" id="telephone" class="contact-info" name="user_telephone" placeholder="Required">
          </div>

          <div class="street-address">
            <label for="address" class="contact-info-label">Street Address</label>
            <input  required type="text" id="address" class="contact-info" name="user_address" placeholder="Required">
          </div>

          <div class="city-input">
            <label for="city" class="contact-info-label">City</label>
            <input required type="text" id="city" class="contact-info" name="user_city" placeholder="Required">
          </div>

          <div class="state-input">
            <label for="state" class="contact-info-label">State</label>
            <select id="state" name="user_state">
              <option value="">Choose State</option>
              <option value="alabama">Alabama</option>
              <option value="alaska">Alaska</option>
              <option value="arizona">Arizona</option>
              <option value="arkansas">Arkansas</option>
              <option value="california">California</option>
              <option value="colorado">Colorado</option>
              <option value="connecticut">Connecticut</option>
              <option value="delaware">Delaware</option>
              <option value="florida">Florida</option>
              <option value="georgia">Georgia</option>
              <option value="hawaii">Hawaii</option>
              <option value="idaho">Idaho</option>
              <option value="illinois">Illinois</option>
              <option value="indiana">Indiana</option>
              <option value="iowa">Iowa</option>
              <option value="kansas">Kansas</option>
              <option value="kentucky">Kentucky</option>
              <option value="louisiana">Louisiana</option>
              <option value="maine">Maine</option>
              <option value="maryland">Maryland</option>
              <option value="massachusetts">Massachusets</option>
              <option value="michigan">Michigan</option>
              <option value="minnesota">Minnesota</option>
              <option value="mississippi">Mississippi</option>
              <option value="missouri">Missouri</option>
              <option value="montana">Montana</option>
              <option value="nebraska">Nebraska</option>
              <option value="nevada">Nevada</option>
              <option value="new_hampshire">New Hampshire</option>
              <option value="new_jersey">New Jersey</option>
              <option value="new_mexico">New Mexico</option>
              <option value="new_york">New York</option>
              <option value="north_carolina">North Carolina</option>
              <option value="north_dakota">North Dakota</option>
              <option value="ohio">Ohio</option>
              <option value="oklahoma">Oklahoma</option>
              <option value="oregon">Oregon</option>
              <option value="pennsylvania">Pennsylvania</option>
              <option value="rhode_island">Rhode Island</option>
              <option value="south_carolina">South Carolina</option>
              <option value="south_dakota">South Dakota</option>
              <option value="tennessee">Tennessee</option>
              <option value="texas">Texas</option>
              <option value="utah">Utah</option>
              <option value="vermont">Vermont</option>
              <option value="virginia">Virginia</option>
              <option value="washington">Washington</option>
              <option value="west_virginia">West Virginia</option>
              <option value="wisconsin">Wisconsin</option>
              <option value="wyoming">Wyoming</option>
            </select>
          </div>

          <div class="zip-input">
            <label for="zip" class="contact-info-label">Zip Code</label>
            <input required type="text" id="zip" class="contact-info" name="user_zip" placeholder="Required">
          </div>
      </fieldset>

      <div class="newsletter-field">
        <fieldset>
          <legend>Newsletter</legend>

            <label>Select the newsletters you would like to receive</label><br>

                <div class="checkboxes">
                  <input type="checkbox" id="html_news" value="html_news" name="user_newsletter_choice" class="box"><label for="html_news">HTML News</label>
                  <input type="checkbox" id="css_news" value="css_news" name="user_newsletter_choice" class="box"><label for="css_news">CSS News</label>
                  <input type="checkbox" id="javascript_news" value="javascript_news" name="user_newletter_choice" class="box"><label for="javascript_news">Javascript News</label>
                </div>

              <label>Newsletter format</label>
                <div class="checkboxes">
                  <input type="radio" id="html_format" value="html_format" name="user_newsletter_format" class="box"><label for="html_format">HTML</label>
                  <input type="radio" id="plaintext_format" value="plaintext_format" name="user_newsletter_format" class="box"><label for="plaintext_format">Plain Text</label>
                </div>


            <div>
              <label for="other_topics" class="textarea-label">Other topics you'd like to hear about</label>
              <textarea id="other_topics" name="user_other_topics"></textarea>
            </div>
        </fieldset>
      </div>

    <button type="submit">Sign Up</button>
    <p class="copyright">Copyright The Code Review</p>
  </form>
</body>
</html>
